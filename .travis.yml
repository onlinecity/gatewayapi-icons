language: node_js
node_js:
    - "0.12"
env:
  global:
    - "FTP_USER=travis"
    - secure: ""
sudo: false
addons:
  apt:
    packages:
      - lftp
script:
  - find svg -type f \( -name "*.js" -o -name "*.css" -o -name "*.svg" -o -name "*.ttf" -o -name "*.eot" -o -name "*.woff" -o -name "*.woff2" \) -size +1k -exec sh -c 'gzip -9 -f -c "$1" > "$1.gz" && touch -r "$1" "$1.gz"' -- {} \;
  - find font -type f \( -name "*.js" -o -name "*.css" -o -name "*.svg" -o -name "*.ttf" -o -name "*.eot" -o -name "*.woff" -o -name "*.woff2" \) -size +1k -exec sh -c 'gzip -9 -f -c "$1" > "$1.gz" && touch -r "$1" "$1.gz"' -- {} \;
after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && lftp -u $FTP_USER,$FTP_PASSWORD -p 20002 sftp://77.66.8.130:20002/gatewayapi/ -e "cd icons; mirror --parallel=10 -p -R svg; mirror --parallel=10 -p -R font; exit"
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && lftp -u $FTP_USER,$FTP_PASSWORD -p 20002 sftp://77.66.8.131:20002/gatewayapi/ -e "cd icons; mirror --parallel=10 -p -R svg; mirror --parallel=10 -p -R font; exit"
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_TAG && lftp -u $FTP_USER,$FTP_PASSWORD -p 20002 sftp://77.66.8.130:20002/gatewayapi.com/ -e "cd icons; mirror --parallel=10 -p -R svg; mirror --parallel=10 -p -R font; exit"
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_TAG && lftp -u $FTP_USER,$FTP_PASSWORD -p 20002 sftp://77.66.8.131:20002/gatewayapi.com/ -e "cd icons; mirror --parallel=10 -p -R svg; mirror --parallel=10 -p -R font; exit"
notifications:
  slack:
    rooms:
      secure: ""
  email: false
